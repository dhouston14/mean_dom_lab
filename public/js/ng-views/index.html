<h2>All Cars</h2>

<button type="button" data-ui-sref="new">New Car</button>

<div data-ng-repeat="type in vm.cars">
  <h4>The <a data-ui-sref="show({car: type.car})">{{type.car}}</a>  - {{type.car_desc}}</h4>
  <!-- <h4><a href="/cars/{{type.car}}"> The {{type.car}}</a>  - {{type.car_desc}}</h4> -->
    <img src="{{type.car_url}}">
</div>
<br>
